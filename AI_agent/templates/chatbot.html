<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --bg-2: #121521;
            --panel: #151821;
            --panel-2: #1b2030;
            --text: #e6e9ef;
            --muted: #9aa3b2;
            --accent: #2dd4bf;
            --accent-2: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 24px 60px rgba(0, 0, 0, 0.45);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Work Sans", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 15% 15%, #1b2332 0%, #0f1115 55%, #0a0b0f 100%);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #11141c 0%, #0f1115 100%);
            border-right: 1px solid var(--border);
            padding: 24px 18px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand {
            font-family: "Space Grotesk", sans-serif;
            font-size: 20px;
            letter-spacing: 0.8px;
            font-weight: 600;
            color: var(--text);
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav button {
            background: transparent;
            border: 1px solid transparent;
            color: var(--muted);
            padding: 10px 12px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav button.active,
        .nav button:hover {
            color: var(--text);
            border-color: rgba(45, 212, 191, 0.35);
            background: rgba(45, 212, 191, 0.08);
        }

        .section-title {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 40vh;
            overflow-y: auto;
            padding-right: 6px;
        }

        .task-item {
            padding: 10px 12px;
            border-radius: 12px;
            background: var(--panel);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.2s ease, border 0.2s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            border-color: rgba(45, 212, 191, 0.4);
        }

        .task-item.active {
            border-color: rgba(245, 158, 11, 0.6);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.1);
        }

        .task-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--muted);
        }

        .status-dot.waiting { background: var(--accent-2); }
        .status-dot.running { background: var(--accent); }
        .status-dot.done { background: #34d399; }
        .status-dot.error { background: var(--danger); }

        .workspace {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(160deg, rgba(23, 27, 39, 0.8) 0%, rgba(15, 17, 21, 0.9) 100%);
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 28px;
            border-bottom: 1px solid var(--border);
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-btn {
            display: none;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .workspace-title {
            display: flex;
            flex-direction: column;
        }

        .workspace-title h1 {
            font-family: "Space Grotesk", sans-serif;
            font-size: 20px;
            font-weight: 600;
        }

        .workspace-title span {
            font-size: 12px;
            color: var(--muted);
        }

        .top-actions {
            display: flex;
            gap: 10px;
        }

        .top-actions button {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .top-actions button:hover {
            border-color: rgba(45, 212, 191, 0.4);
            background: rgba(45, 212, 191, 0.08);
        }

        .conversation {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px 28px 0;
            gap: 16px;
            overflow: hidden;
        }

        .task-banner {
            padding: 16px 18px;
            border-radius: 14px;
            background: var(--panel-2);
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            animation: rise 0.6s ease;
        }

        .task-banner h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .task-banner span {
            font-size: 12px;
            color: var(--muted);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding-right: 8px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: rise 0.4s ease;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 68%;
            padding: 12px 16px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(120deg, rgba(45, 212, 191, 0.2), rgba(45, 212, 191, 0.08));
            border: 1px solid rgba(45, 212, 191, 0.4);
            color: var(--text);
        }

        .message.agent .message-content {
            background: var(--panel);
            border: 1px solid var(--border);
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--muted);
        }

        .message.user .message-avatar {
            order: 2;
            background: rgba(45, 212, 191, 0.15);
            color: var(--accent);
        }

        .typing-indicator {
            display: none;
            gap: 6px;
            align-items: center;
            padding: 10px 12px;
            border-radius: 14px;
            background: var(--panel);
            border: 1px solid var(--border);
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: bounce 1.2s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        .typing-indicator.active { display: flex; }

        .composer {
            padding: 20px 28px 26px;
            border-top: 1px solid var(--border);
            background: rgba(15, 17, 21, 0.98);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quick-actions button {
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .quick-actions button:hover {
            border-color: rgba(45, 212, 191, 0.5);
            background: rgba(45, 212, 191, 0.12);
        }

        .composer-row {
            display: grid;
            grid-template-columns: 44px 1fr 44px 80px;
            gap: 10px;
            align-items: center;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            border-color: rgba(45, 212, 191, 0.5);
            color: var(--accent);
        }

        .icon-btn.recording {
            border-color: rgba(239, 68, 68, 0.7);
            color: var(--danger);
            animation: pulse 1.2s infinite;
        }

        .send-btn {
            height: 44px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(120deg, rgba(45, 212, 191, 0.8), rgba(45, 212, 191, 0.4));
            color: #041313;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-btn:hover { transform: translateY(-1px); }

        .chat-input {
            width: 100%;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--panel);
            color: var(--text);
            padding: 12px 14px;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: rgba(45, 212, 191, 0.6);
        }

        .welcome-message {
            padding: 18px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px dashed var(--border);
            border-radius: 14px;
            color: var(--muted);
        }

        .welcome-message h3 {
            font-family: "Space Grotesk", sans-serif;
            color: var(--text);
            margin-bottom: 8px;
        }

        @keyframes rise {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }

        @media (max-width: 980px) {
            .app {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                inset: 0 40% 0 0;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 20;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .menu-btn {
                display: inline-flex;
            }
        }

        @media (max-width: 720px) {
            .composer-row {
                grid-template-columns: 44px 1fr 44px;
            }

            .send-btn {
                grid-column: span 3;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="brand">pc ai assistant</div>
            <div class="nav">
                <button class="active">New task</button>
                <button>Search</button>
                <button>Library</button>
                <button>Projects</button>
            </div>

            <div>
                <div class="section-title">All tasks</div>
                <div class="task-list" id="taskList">
                    <div class="task-item">
                        <div class="task-title">No tasks yet</div>
                        <div class="task-meta">
                            <span class="status-dot waiting"></span>
                            Waiting for a prompt
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <header class="topbar">
                <div class="topbar-left">
                    <button class="menu-btn" onclick="toggleSidebar()">Menu</button>
                    <div class="workspace-title">
                        <h1>Task Agent</h1>
                        <span id="activeTaskMeta">Ready to automate</span>
                    </div>
                </div>
                <div class="top-actions">
                    <button onclick="clearChat()">Clear</button>
                    <button>Share</button>
                </div>
            </header>

            <section class="conversation">
                <div class="task-banner" id="taskBanner">
                    <div>
                        <h2 id="activeTaskTitle">No active task</h2>
                        <span id="activeTaskStatus">Idle</span>
                    </div>
                    <span>Automation console</span>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h3>Ready to run tasks</h3>
                        <p>Try: "send email to name@example.com subject: Hello body: Your message"</p>
                        <p>Or: "open https://riphah.edu.pk/programs/"</p>
                    </div>

                    <div class="typing-indicator" id="typingIndicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </section>

            <div class="composer">
                <div class="quick-actions">
                    <button onclick="sendQuickMessage('send email to name@example.com subject: Hello body: Your message')">Send email</button>
                    <button onclick="sendQuickMessage('open https://riphah.edu.pk/programs/')">Open programs</button>
                    <button onclick="sendQuickMessage('riphah auto apply')">Auto apply</button>
                    <button onclick="sendQuickMessage('auto fill')">Auto fill form</button>
                    <button onclick="sendQuickMessage('click submit')">Submit</button>
                </div>

                <div class="composer-row">
                    <button class="icon-btn" id="voiceBtn" onclick="toggleVoice()" title="Voice input">Mic</button>
                    <input
                        type="text"
                        class="chat-input"
                        id="messageInput"
                        placeholder="Describe a task, for example: send email to..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="icon-btn" onclick="toggleSpeaker()" title="Toggle voice output" id="speakerBtn">Spk</button>
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let recognition = null;
        let isRecording = false;
        let speakerEnabled = false;
        let tasks = [];
        let activeTaskId = null;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                sendMessage();
            };

            recognition.onerror = function() {
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            };

            recognition.onend = function() {
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            };
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                if (data.success) {
                    tasks = data.tasks || [];
                    if (tasks.length > 0 && !activeTaskId) {
                        activeTaskId = tasks[0].id;
                    }
                    renderTasks();
                    updateTaskBanner();
                }
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';

            if (!tasks.length) {
                list.innerHTML = `
                    <div class="task-item">
                        <div class="task-title">No tasks yet</div>
                        <div class="task-meta"><span class="status-dot waiting"></span>Waiting for a prompt</div>
                    </div>
                `;
                return;
            }

            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'task-item' + (task.id === activeTaskId ? ' active' : '');
                item.innerHTML = `
                    <div class="task-title">${task.title}</div>
                    <div class="task-meta">
                        <span class="status-dot ${task.status}"></span>
                        ${task.status}
                    </div>
                `;
                item.onclick = () => {
                    activeTaskId = task.id;
                    renderTasks();
                    updateTaskBanner();
                };
                list.appendChild(item);
            });
        }

        function updateTaskBanner() {
            const active = tasks.find(task => task.id === activeTaskId);
            const title = active ? active.title : 'No active task';
            const status = active ? active.status : 'Idle';
            document.getElementById('activeTaskTitle').textContent = title;
            document.getElementById('activeTaskStatus').textContent = status;
            document.getElementById('activeTaskMeta').textContent = active ? active.detail || status : 'Ready to automate';
        }

        function updateTaskFromResponse(task) {
            if (!task) return;
            const existing = tasks.findIndex(t => t.id === task.id);
            if (existing >= 0) {
                tasks[existing] = { ...tasks[existing], ...task };
            } else {
                tasks.unshift(task);
            }
            activeTaskId = task.id;
            renderTasks();
            updateTaskBanner();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            document.getElementById('typingIndicator').classList.add('active');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                document.getElementById('typingIndicator').classList.remove('active');

                if (data.success) {
                    addMessage(data.response, 'agent');
                    updateTaskFromResponse(data.task);
                    if (speakerEnabled && 'speechSynthesis' in window) {
                        speakText(data.response);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'agent');
                }
            } catch (error) {
                document.getElementById('typingIndicator').classList.remove('active');
                addMessage('Connection error. Please check if the server is running.', 'agent');
            }
        }

        function sendQuickMessage(message) {
            const input = document.getElementById('messageInput');
            input.value = message;
            sendMessage();
        }

        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const welcomeMsg = messagesDiv.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'You' : 'AI';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesDiv.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Speech recognition is not supported in this browser.');
                return;
            }

            if (isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('voiceBtn').classList.remove('recording');
            } else {
                recognition.start();
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('recording');
            }
        }

        function toggleSpeaker() {
            speakerEnabled = !speakerEnabled;
            const btn = document.getElementById('speakerBtn');
            btn.style.opacity = speakerEnabled ? '1' : '0.6';
        }

        function speakText(text) {
            return;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function clearChat() {
            if (confirm('Clear conversation history?')) {
                try {
                    await fetch('/api/clear', { method: 'POST' });
                    document.getElementById('chatMessages').innerHTML = `
                        <div class="welcome-message">
                            <h3>Chat cleared</h3>
                            <p>Start a new task any time.</p>
                        </div>
                        <div class="typing-indicator" id="typingIndicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    `;
                    tasks = [];
                    activeTaskId = null;
                    renderTasks();
                    updateTaskBanner();
                } catch (error) {
                    console.error('Clear failed:', error);
                }
            }
        }

        loadTasks();
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
